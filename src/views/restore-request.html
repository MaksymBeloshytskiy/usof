<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restore Password</title>
    <link rel="stylesheet" href="/styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <h2>Restore Password</h2>
        <form id="restorePasswordForm">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit" id="sendButton">Send Recovery Link</button>
            <span id="email-check-status"></span>
            <div class="extra-links">
                <p>Remembered your password? <a href="/login">Login here</a></p>
            </div>
        </form>
    </div>
    <script src="/scripts/restore-request.js"></script>
</body>
</html>
